{% extends 'base.html' %}

{% block title %}Braskomics{% endblock %}

{% block content %}
<div class="container-fluid">
  <div class="container">
    <p>The following queries are available:</p>
    <div id="accordion">
        <div class="card">
            <div class="card-header" id="headingOne">
                <h5 class="mb-0">
                    <button class="btn btn-link" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                    List all reactions and pathways including a selected gene
                    </button>
                </h5>
            </div>
            <div id="collapseOne" class="collapse show" aria-labelledby="headingOne" data-parent="#accordion">
                <div class="card-body">
                    <label for="gene">Select your gene: </label>
                    <input id="gene" class="gene_autocomplete">
                    <button class="btn btn-info gene_react" data-target="#gene" data-url="/test/genes/">Go</button>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="card-header" id="headingTwo">
                <h5 class="mb-0">
                    <button class="btn btn-link collapsed" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                    List all reactions and pathways including an ortholog of a selected gene
                    </button>
                </h5>
            </div>
            <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
                <div class="card-body">
                    <label for="gene_ortho">Select your gene: </label>
                    <input id="gene_ortho" class="gene_autocomplete">
                    <button class="btn btn-info gene_react" data-target="#gene_ortho" data-url="/test/genes_ortho/">Go</button>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>

<br>
{% endblock %}

{% block scripts %}
    {{ super() }}
    <script src="{{ url_for('static', filename='js/genes.js') }}"></script>
{% endblock %}
